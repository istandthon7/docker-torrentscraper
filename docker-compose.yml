# fileVersion: 0.1
version: "2.2"
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    environment:
      - TZ=Asia/Seoul
      - LC_ALL=C.UTF-8
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8080
    volumes:
      - ${DOWNLOADS}:/downloads
    volumes_from:
      - manager
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    depends_on:
      - manager
  manager:
    image: istandthon7/torrentscraper
    environment:
      - TZ=Asia/Seoul
      - LC_ALL=C.UTF-8
      - VIDEO=${VIDEO}
      - DOWNLOADS=${DOWNLOADS}
    volumes:
      - ${VIDEO}:/tm/video
      - torrent_manager:/scraper/config
    ports:
      - ${PORT}:80
    restart: unless-stopped
volumes:
  torrent_manager:
